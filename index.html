<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>

<body class="h-100">
    <div class="container mt-5">
        <h2 class="d-flex justify-content-center contact">Contact Me</h2>
        <form action="">
             <div class="p-3 border border-2 shadow-lg bg-light">
            <div class="row">
                <div class="col-6">
                    <label for="inputFirstname" class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="First Name">
                </div>
                <div class="col-6">
                    <label for="inputlastname" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="inputEmailname" class="form-label" id="Email">Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="col-6">
                    <label for="inputPhonename" class="form-label">Phone (optional)</label>
                    <input type="tel" class="form-control" placeholder="Phone">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="inputSubject" class="form-label">Subject</label>
                    <input type="text" class="form-control" placeholder="Subject..">
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <label for="inputMessage" class="form-label">Message</label>
                    <textarea name="Message" id="Message" cols="30" class="form-control" ></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button type="button" class="btn btn-lg btn-primary">Submit</button>
                </div>
            </div>
        </div>
        </form>
       

    </div>
</body>

</html>
